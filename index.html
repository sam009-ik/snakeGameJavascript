<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Snake Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
            
        </head>
        <body>
           
            <div class="container text-center">
                <!-- Header row for game title and color buttons -->
                <div class="row mb-3 mt-3 pt-2 position-relative justify-content-center">
                    <div class="col-10 col-md-10 d-flex justify-content-center">
                        <h2 class="game-title me-4 pe-2">Nokia Snake Game</h2>
                        <div id="colorButtons">
                            <button class="btn snake-color-btn" style="background-color: #2E2F30;" onclick="changeSnakeColor('#2E2F30')">Classic</button>
                            <button class="btn snake-color-btn" style="background-color: #FF0000;" onclick="changeSnakeColor('#FF0000')">Red</button>
                            <button class="btn snake-color-btn" style="background-color: #0000FF;" onclick="changeSnakeColor('#0000FF')">Blue</button>
                            <button class="btn snake-color-btn" style="background-color: #008000;" onclick="changeSnakeColor('#008000')">Green</button>
                            <button class="btn snake-color-btn" style="background-color: #FFFF00;" onclick="changeSnakeColor('#FFFF00')">Yellow</button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="scores row my-4 position-relative justify-content-center">
                    <div class="col-10 d-inline-flex col-md-12 justify-content-around">
                        <h1 id="score" class="me-3 pe-3 ps-2 ms-2">000</h1>
                        <span class="d-inline-flex text-end display-6 ms-2 ps-2">Highscore: <h1 id="highScore" class="pe-auto text-end">000</h1> </span>
                       
                    </div>
                </div>
                
                <div class="row position-relative justify-content-center">
                    <div class="col-8 col-md-8 game-border-1 position-relative">
                        <div class="game-border-2">
                            <div id="game-board" class="border-2">
                                <!-- Game board content -->
                            </div>
                        </div>
                        <div class="d-flex flex-column position-absolute w-100 h-100 justify-content-center align-items-center">
                            <img id="logo" class="p-1 img-fluid" src="./snake-logo-processed.jpg" alt="snake-logo"/>
                            <h1 id="instruction-text" class="text-dark text-center mb-1">Press spacebar to start the game</h1>
                        </div>                    
                    </div>  
                </div>
                <div id="copyright" class="my-1 text-center p-3">
                    Â© 2023 Samarth Narula. All Rights Reserved.
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
