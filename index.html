<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Snake Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
            
        </head>
        <body>
           
            <div class="container text-center">
                <div class="row my-4">
                    <div class="col-10 col-lg-8">
                        <h1 id="score">000</h1>
                        <h1 id="highScore">000</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-10 col-lg-7 game-border-1">
                        <div class="game-border-2">
                            <div id="game-board" class="mx-auto">
                                <!-- Game board content -->
                            </div>
                        </div>
                    </div>
                    <div class="col-10 col-lg-5">
                        <h1 id="instruction-text">Press spacebar to start the game</h1>
                        <img src="./snake-logo-processed.jpg" alt="snake-logo"/>
                    </div>    
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
